<!DOCTYPE html>
<html><!--- Opening HTML --->
    <head>
        <title>1196217</title>
         <!--- BootStrap CDN --->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">         
         <!--- Custom CSS file --->
         <link rel="stylesheet" href="css/styles.css">
    </head>

    <body id="app" class="container">
        <!--- Header --->
        <header>                
            <h1>
                Pressure Monitor Interface - {{myName}}
            </h1>
        </header>
        <!--- Main --->
        <main>
            <p>
                Current pressure : <strong>{{ pressureMonitorvalue }}</strong>
            </p>

            <input type="range" min="0" max="100" v-model="pressureMonitorvalue">
    
            <div v-for="pressureLevel in pressureMonitorLevels" :key="pressureLevel.id" 
            :class="['indicator', pressureLevel.color, { 'inactive': !isActive(pressureLevel) }]">
            {{ pressureLevel.label }}
            </div>
        </main>
        <!--- Vue app container is attached the body tag--->
        <footer>
            {{ myName }}
        </footer>
        <!--- Vue.js CDN --->
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
        <!--- Custom JavaScript file --->
        <script src="scripts/app.js"></script>
    </body>
</html><!--- Closing HTML --->
